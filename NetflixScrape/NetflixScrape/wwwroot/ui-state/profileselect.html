<!DOCTYPE html>
<html>
<head>
    <title>Profile selection</title>
    <meta charset="utf-8">
    <style>
        .profile-icon {
            width: 100px;
            height: 100px;
            background-size: cover;
        }
    </style>
</head>
<body>
    <div id="appMountPoint">
        <div class="ondemandvideocompany-sans-font-loaded" data-reactroot="" data-reactid="1" data-react-checksum="-1799324247">
            <div dir="ltr" class="" data-reactid="2">
                <div class="bd dark-background" data-reactid="3">
                    <div class="pinning-header on-profiles-gate" data-reactid="4">
                        <div class="pinning-header-container" data-reactid="5" style="top: 0px; position: relative;">
                            <div class="main-header on-profiles-gate" data-reactid="6">
                                <a aria-label="ondemandvideocompany" class="logo icon-logoUpdate active" href="/browse" data-reactid="7"></a>
                                <!-- react-empty: 8 -->
                            </div>
                        </div>
                    </div>
                    <div class="profiles-gate-container" data-reactid="9">
                        <div class="centered-div list-profiles-container" data-reactid="10">
                            <div class="list-profiles" data-reactid="11">
                                <div class="profile-gate-label" data-reactid="12">Who's watching?</div>
                                <ul class="choose-profile" data-reactid="13">
                                    <li class="profile" data-reactid="14">
                                        <div data-reactid="15">
                                            <a class="profile-link" role="link" tabindex="0" href="/SwitchProfile?tkn=hello_i_am_a_token" data-reactid="16">
                                                <div class="avatar-wrapper" data-reactid="17">
                                                    <div class="profile-icon" style="background-image:url(/assets/user-icon.png);" data-reactid="18"> </div>
                                                </div>
                                                <span class="profile-name" data-reactid="19">Mr Fluffy the Cat</span>
                                            </a>
                                            <div class="profile-children" data-reactid="20"></div>
                                        </div>
                                    </li>
                                    <li class="profile" data-reactid="21">
                                        <div data-reactid="22">
                                            <a class="profile-link" role="link" tabindex="0" href="/SwitchProfile?tkn=i_am_totally_a_different_token" data-reactid="23">
                                                <div class="avatar-wrapper" data-reactid="24">
                                                    <div class="profile-icon" style="background-image:url(/assets/kids-icon.png);" data-reactid="25"> </div>
                                                </div>
                                                <span class="profile-name" data-reactid="26">Kids</span>
                                            </a>
                                            <div class="profile-children" data-reactid="27"></div>
                                        </div>
                                    </li>
                                    <li data-reactid="28">
                                        <a role="link" tabindex="0" data-reactid="29">
                                            <div class="addProfileIcon icon-tvuiAdd" data-reactid="30"></div>
                                            <span class="profile-name" data-reactid="31">Add profile</span>
                                        </a>
                                    </li>
                                </ul>
                            </div><span class="profile-button" data-reactid="32"><a href="/ManageProfiles" data-reactid="33">Manage profiles</a></span>
                        </div>
                    </div>
                    <div class="image-preloaders" data-reactid="34">
                        <span class="jawbone-images" data-reactid="35"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
